
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaxApp Store - Line List View</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: white; color: #333; }
    header { display: flex; justify-content: space-between; align-items: center; background: #007BFF; color: white; padding: 10px 20px; }
    header .left, header .right { display: flex; align-items: center; gap: 10px; }
    .theme-toggle { cursor: pointer; }
    .search-bar { padding: 10px 20px; }
    .search-bar input { width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }
    .list { padding: 20px; }
    .app-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
    .app-item button { padding: 5px 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .ads { display: flex; flex-wrap: wrap; justify-content: space-around; padding: 20px; gap: 20px; }
    footer { text-align: center; padding: 20px; background: #f1f1f1; }
  </style>
</head>
<body>
  <header>
    <div class="left"><div class="menu">☰</div><div class="web-name">MaxApp Store</div></div>
    <div class="right"><div class="theme-toggle">☢️</div></div>
  </header>
  <div class="search-bar"><input type="text" id="search" placeholder="Search apps..." onkeyup="filterApps()"></div>
  <div class="list" id="appList"></div>

  <div class="ads">
    <div>
      <script type="text/javascript">
       atOptions = {
         'key' : 'af9f1d0e36ef028f1a1b5b60c57ecc71',
         'format' : 'iframe',
         'height' : 250,
         'width' : 300,
         'params' : {}
       };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/af9f1d0e36ef028f1a1b5b60c57ecc71/invoke.js"></script>
    </div>
    <div>
      <script async="async" data-cfasync="false" src="//pl27200074.profitableratecpm.com/8fd02bc09c63f56e1fc6a87c7b1c8f29/invoke.js"></script>
      <div id="container-8fd02bc09c63f56e1fc6a87c7b1c8f29"></div>
    </div>
  </div>

  <footer>Pawan | smarttotalgame@gmail.com</footer>

  <script>
    const apps = [
      "Calculator", "Chatfire", "Netcall", "Convertlink", "Snakegame", "MaxAi", "hard Game",
      "Convert Text", "Convert Text to Image", "Translate 125+ Languages",
      "Translate 7000+ Languages", "50GB Storage", "70GB Storage", "Camera",
      "Convert Video, Photo 4K", "Convert Video, Photo 8K", "Create Photo",
      "Auto Text in Video", "Text to Voice", "Camera Effect", "APK Game Search",
      "LinkOpen (All Link Opener)", "Premium Storage 500GB", "PDF Merger + Splitter",
      "Voice Recorder Online", "Video Compressor", "Resume Builder",
      "YouTube Thumbnail Maker", "Background Remover", "Image Resizer",
      "QR code Generator", "Coming", "Coming"
    ];

    const appLinks = {
      "Calculator": "https://maxapp69.github.io/Calculator/",
      "Convertlink": "https://maxapp69.github.io/Convert-link/",
      "Snakegame": "https://maxapp69.github.io/Snake-game/",
      "hard Game": "https://maxapp69.github.io/Hard-O-and-game/"
    };

    const appList = document.getElementById("appList");
    apps.forEach((app, index) => {
      const link = appLinks[app] || `https://${app.toLowerCase().replace(/\s+/g, '')}.github.io`;
      appList.innerHTML += `
        <div class="app-item">
          <div>${index + 1}. ${app}</div>
          <button onclick="window.open('${link}', '_blank')">Open</button>
        </div>
      `;
    });

    function filterApps() {
      const val = document.getElementById("search").value.toLowerCase();
      const appItems = document.querySelectorAll(".app-item");
      appItems.forEach(item => {
        const name = item.children[0].innerText.toLowerCase();
        item.style.display = name.includes(val) ? "" : "none";
      });
    }

    document.querySelector(".theme-toggle").onclick = () => {
      document.body.classList.toggle("dark");
      document.body.style.background = document.body.classList.contains("dark") ? "#121212" : "white";
      document.body.style.color = document.body.classList.contains("dark") ? "white" : "#333";
    };
  </script>
</body>
</html>
